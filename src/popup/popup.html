<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Audio Enhancer</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    /* Material Web component styles */
    md-filled-button {
      --md-filled-button-container-color: #cc0000;
      --md-filled-button-label-text-color: #ffffff;
    }
    
    md-outlined-button {
      --md-outlined-button-outline-color: #3f3f3f;
      --md-outlined-button-label-text-color: #ffffff;
    }
    
    md-switch {
      --md-switch-track-color: #3f3f3f;
      --md-switch-selected-track-color: #cc0000;
    }
    
    md-slider {
      --md-slider-active-track-color: #cc0000;
      --md-slider-handle-color: #cc0000;
    }
    
    md-list {
      --md-list-container-color: transparent;
    }
    
    md-list-item {
      --md-list-item-label-text-color: #ffffff;
      --md-list-item-supporting-text-color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./popup.jsx"></script>
</body>
</html>
